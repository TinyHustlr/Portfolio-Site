    <header>

    <!-- </div> -->
    <footer>
      <!-- Contact for via web3forms -->
      <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST">
          <h1>Contact me</h1>
          <input
            type="hidden"
            name="access_key"
            value="61d38a4b-321e-41fc-b358-c5c93ed14fc7"
          />
          <label for="name" aria-label="Name">Name</label>
          <input
            class="contact-form"
            type="text"
            name="name"
            placeholder="First name"
          />
          <label for="email" aria-label="Name">Email</label>
          <input
            class="contact-form"
            type="email"
            name="email"
            placeholder="Email address"
          />
          <label for="message" aria-label="Message">Message</label>
          <textarea
            class="contact-form"
            name="message"
            placeholder="Write your message here"
            rows="10"
            required
          ></textarea>
          <div class="h-captcha" data-captcha="true"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </footer>
    <script src="https://web3forms.com/client/script.js" async defer></script>
  </body>
</html>
