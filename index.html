<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Portfolio Site</title>
  </head>
  <body>
    <!-- RTX Switch -->
    <div id="rtx">
      <label class="switch">
        <input type="checkbox" id="slideToggle" />
        <span class="slider round"></span>
      </label>
      <div class="rtx-text">RTX</div>
    </div>
    <div id="blur">
      <!-- Portfolio projects -->
      <main class="portfolio">
        <div class="project-one project">
          <img src="./images/braze.png" alt="Braze logo" />
        </div>
        <div class="project-two project">
          <img src="./images/youtube_logo.png" alt="YouTube logo" />
        </div>
        <div class="project-three project">
          <img src="./images/zelda_pomodoro.png" alt="Princess Zelda pomodoro" />
        </div>
        <div class="project-four project">
          <img src="./images/linkedin_thoughts.png" alt="Linkedin thoughts" />
        </div>
        <div class="project-five project">
          <img src="https://unsplash.it/600/600" alt="colour wheel" />
        </div>
        <div class="project-six project">
          <img src="https://unsplash.it/600/600" alt="colour wheel" />
        </div>
      </main>
    </div>
    <footer>
      <!-- Contact for via web3forms -->
      <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST">
          <h1>Contact me</h1>
          <input
            type="hidden"
            name="access_key"
            value="61d38a4b-321e-41fc-b358-c5c93ed14fc7"
          />
          <label for="name" aria-label="Name">Name</label>
          <input
            class="contact-form"
            type="text"
            name="name"
            placeholder="First name"
          />
          <label for="email" aria-label="Name">Email</label>
          <input
            class="contact-form"
            type="email"
            name="email"
            placeholder="Email address"
          />
          <label for="message" aria-label="Message">Message</label>
          <textarea
            class="contact-form"
            name="message"
            placeholder="Write your message here"
            rows="10"
            required
          ></textarea>
          <div class="h-captcha" data-captcha="true"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </footer>
    <script src="/index.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
  </body>
</html>
