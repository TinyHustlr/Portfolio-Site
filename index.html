<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Portfolio - Retro Edition</title>
  <style>
    /* Global styles */
    body {
      background-color: black;
      color: #00ff00; /* Neon green text */
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    
    a {
      color: #00ff00;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    /* CRT monitor simulation */
    .crt {
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    
    /* Create scan lines using a repeating linear gradient */
    .crt::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.2) 2px,
        rgba(0, 0, 0, 0.2) 3px
      );
      pointer-events: none;
    }

    /* Typewriter effect styles */
    .typewriter > .cursor {
      display: inline-block;
      background-color: #00ff00;
      width: 10px;
      height: 20px;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .typewriter-text {
      display: inline;
    }

    /* Pixelated images for that 8-bit look */
    .pixelated {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      max-width: 100%;
      height: auto;
      border: 2px solid #00ff00;
      margin: 10px 0;
    }
    
    /* Minimal layout for portfolio content */
    .portfolio {
      margin-top: 20px;
    }
    
    .portfolio-item {
      margin-bottom: 40px;
    }
  </style>
</head>

  <script>
    // JavaScript for typewriter text animation
    const text = "Thank you. Your response has been recorded and your journey continues soon. Keep an eye on your inbox!";
    const speed = 100; // milliseconds between characters
    let index = 0;
    const typewriterText = document.querySelector('.typewriter-text');
    
    function typeWriter() {
      if (index < text.length) {
        typewriterText.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }
    
    // Start the typewriter animation once the page loads
    window.addEventListener("load", typeWriter);
  </script>
</body>
